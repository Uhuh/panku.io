<div class="flex justify-center">
  <div class="flex column p-2 align-center">
    <h2>I love cats</h2>
    <p>
      I currently have two lovely cats, my eldest
      <span class="pink-text">Cat</span> and my youngest
      <span class="blue-text">Unagi</span>.
    </p>
  </div>
</div>
<div class="flex flex-wrap justify-center">
  <div *ngFor="let cat of photos" class="flex">
    <app-card [assetNames]="['cats/cat' + (cat + 1) + '.jpg']"></app-card>
  </div>
</div>
